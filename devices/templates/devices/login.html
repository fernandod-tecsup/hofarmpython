{% extends "devices/layout.html" %}

{% block content %}
{% load static%}
<nav class="navbar" style="background:#003245;height:43px" >
  <a class="navbar-brand" href="#">
    <img src="{% static 'devices/img/logo_light.png' %}"         
    class="d-block w-100 " alt="" height="30">  
     
  </a>
</nav>
<div class="row">
  <div class="col-6" style="margin: 120px;">
      <a class="navbar-brand" href="#">
          <img src="{% static 'devices/img/logo_nuevo.png' %}" 
          class="mw-100 border " 
          style="border-radius: 8px; background: white;" 
          height="261px"
          width="700"
          alt="">
          <div style="margin-top: 50px;"></div>
          <div id="carouselExampleSlidesOnly" class="carousel slide" 
          data-ride="carousel">
              <div style="height: 261px; width: 700px;" class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'devices/img/ares2.jpg' %}" 
                    class="d-block w-100 img-thumbnail" alt="..."
                    style="border-radius: 10px;">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'devices/img/ares3.jpg' %}"                
                  class="d-block w-100 img-thumbnail" alt="..."
                  style="border-radius: 10px;">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'devices/img/ares1.jpg' %}"
                  class="d-block w-100 img-thumbnail" alt="..."
                  style="border-radius: 10px;">
                </div>
              </div>
          </div>
      </a>
  </div>
  <div class="col-4" style="margin-top: 120px; text-align: center;">
    <div style="margin: 120px; text-align: center;">     
        <div style="border-radius: 5px; background-color:white;">
            <div>
              <img src="{% static 'devices/img/usuario.svg' %}" class="rounded-circle" style="width: 75px; height: 75px; margin: 25px;">
            </div>
            <label>Ingresar</label>
            </br>
            <small class="form-text text-muted">Ingresar Datos</small>
            </br>
            <form class="form" method="POST">
              <div class="form-group" style="margin-right: 50px; margin-left: 50px;">
                <input type="email" class="form-control" placeholder="Usuario"/>
              </div>
              <div class="form-group" style="margin-right: 50px; margin-left: 50px;">
                <input type="password" class="form-control" placeholder="Contraseña"/>
              </div>
              <div class="form-group" style="margin-right: 50px; margin-left: 50px;">
                <a href="{% url 'home' %}" type="button" class="btn btn-success btn-lg btn-sm btn-block">Ingresar</a>
                <i class="icon-circle-right2 position-right" ></i>
              </div>
              <div>
                <small class="form-text text-muted" href="#">¿Olvido su contraseña?</small>
              </div>
            </br>
            </form> 
        </div>
    </div>
  </div>
</div>


{% endblock %}
