{% extends "devices/home_base2.html" %}
    {% block cabecera%}
    {% load static %}
            <div class="col-12 font-weight-bolder" >
                <label style="margin-left: 30px; margin-top: 5px; font-size: 25px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    <img src="{% static 'devices/img/direccion4.png' %}"> Plano - {{ equ }}
                </label>       
            </div>     
    {% endblock %}
    {% block content %}
    {% load static %}
    <div class="container-fluid col-sm-12" style="margin-top: 10px; margin-bottom: 20px;">   
        <div class="card border-info">
            <div style="background-color: #006476; padding: 10px; font-size: 17px;" class="card-header border-success text-light">
                Buscar ubicaci√≥n
            </div>
            <div class="card-body" id="grafico">
                <div class="row">
                    <div class="form-group col-8">   
                        <form class="form" action="" method="POST">
                            {% csrf_token %} 
                            <div class="row">
                                <div class="form-group col">
                                    <div class="input-group">
                                        
                                            <div class="input-group-text">
                                                <img src="{% static 'devices/img/ubicacion.svg' %}"/>
                                            </div>
                                        
                                            <select class="form-select" id="inputGroupSelect01" style="width: 300px;" name="sucur">
                                                {% for sucursal in sucursal %}                                
                                                    <option value="{{sucursal.id_sucursal}}" 
                                                        {% if idsucur == sucursal.id_sucursal%}
                                                            selected
                                                        {%else%}
                                                        {% endif %}>{{sucursal.nombre}}</options>
                                                {% endfor %}
                                            </select>
                                    </div>             
                                </div>
                                <div class="form-group col">
                                    <div class="input-group">
                                        
                                            <div class="input-group-text"><img src="{% static 'devices/img/ubicacion.svg' %}"/></div>
                                        
                                            <select class="form-select" id="inputGroupSelect01" style="width: 300px;" name="equip">
                                                {% for equipo in equipo %}
                                                {% ifchanged %}<optgroup label="{{ equipo.nombre }}"></optgroup>{% endifchanged %}                    
                                                    <option value="{{equipo.agrupado}}">{{equipo.agrupado}}</options>
                                                {% endfor %}
                                            </select>
                                    </div>             
                                </div>
                                <div class="form-group col">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-info fo" type="submit" href=""><img src="{% static 'devices/img/search.svg' %}" > Buscar</button>
                                        </div>            
                                    </div>
                                    
                                </div>               
                            </div>         
                        </form>       
                    </div>                                               
                </div>  
            </div>
        </div>
    </div>
    <div class="row" style="padding-right: 20px;">
        <div class="col-sm-8" style="padding-left: 35px;">
            <img width="1200px" src="{% static 'devices/img/ubicaciones/plano_AL1.jpg' %}">
        </div>
        <div class="col-sm-4" style="margin-top: 10px; margin-bottom: 20px;">   
            <div class="card border-info">
                <div style="background-color: #006476; padding: 10px; font-size: 17px;" class="card-header border-success text-light">
                    Equipos
                </div>
                <div class="card-body" id="grafico">
                    <div class="row">
                        <div class="form-group col-12">
                            <div class="row">
                                {% for equi in equi %}
                                    {% ifchanged %}
                                        <a href="{% url 'ubicacion_equipo' %}?agrup={{equi.agrupado}}&sucur={{equi.id_sucursal}}" class="btn col-5" style=" border-radius: 20px; margin: 10px; padding: 5px; background-color:#F5F5F5; border: 1px solid mediumturquoise;"> {{ equi.agrupado }}</a>
                                    {% endifchanged %}                        
                                {% endfor %}
                            </div>
                        </div>                                               
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    {% endblock %}
